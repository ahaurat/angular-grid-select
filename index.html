<html ng-app="GridSelect">
<head>
    <title>Angular Grid Select</title>
    <meta charset=utf-8>
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="css/grid-select.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-sanitize.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container-fluid" ng-controller="AppController as appCtrl">
        <h2>Choose Causes and NPOs that you are interested in:</h2>
        <div class="row"> 
            <div class="dropdown keep-open col-lg-3 col-md-3"  
                 ng-repeat="result in appCtrl.arr.results">
                
                <!-- Create a dropdown for each cause -->
                <cause></cause>

            </div>
        </div>
    </div>
</body>
</html>
